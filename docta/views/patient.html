<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><div>
    <div class="w-container">
      <div class="w-row">
        <div class="w-col w-col-8">
          <h1>New Patient</h1>
          <div class="section-panel">
            <div class="w-form">
              <form id="wf-form-patientform" name="wf-form-patientform" data-name="PatientForm" ng-submit="PatientFormSubmit()">
                <label class="label" for="fullname">Details</label>
                <input class="w-input field" id="fullname" type="text" placeholder="Full Name" name="fullname" data-name="FullName" ng-model="PatientFormModel.FullName"><input class="w-input field" id="dateofbirth" type="text" placeholder="Date of Birth" name="dateofbirth" data-name="DateOfBirth" ng-model="PatientFormModel.DateOfBirth"><label class="label" for="medicalhistory">History</label>
                <input class="w-input field" id="medicalhistory" type="text" placeholder="Medical History" name="medicalhistory" data-name="MedicalHistory" ng-model="PatientFormModel.MedicalHistory"><input class="w-input field" id="surgicalhistory" type="text" placeholder="Surgical History" name="surgicalhistory" data-name="SurgicalHistory" ng-model="PatientFormModel.SurgicalHistory"><input class="w-input field" id="pregnancyhistory" type="text" placeholder="Pregnancy History" name="pregnancyhistory" data-name="PregnancyHistory" ng-model="PatientFormModel.PregnancyHistory"><input class="w-input field" id="medications" type="text" placeholder="Medications" name="medications" data-name="Medications" ng-model="PatientFormModel.Medications"><input class="w-input field" id="allergies" type="text" placeholder="Allergies" name="allergies" data-name="Allergies" ng-model="PatientFormModel.Allergies"><input class="w-input field" id="relevantfamilyhistory" type="text" placeholder="Relevant Family History" name="relevantfamilyhistory" required="required" data-name="RelevantFamilyHistory" ng-model="PatientFormModel.RelevantFamilyHistory"><label class="label" for="reasonforpresentation">Presentation</label>
                <input class="w-input field" id="reasonforpresentation" type="text" placeholder="Reason for Presentation" name="reasonforpresentation" required="required" data-name="ReasonForPresentation" ng-model="PatientFormModel.ReasonForPresentation"><input class="w-input field" id="historyofpresentingcomplaint" type="text" placeholder="History of Presentation" name="historyofpresentingcomplaint" required="required" data-name="HistoryOfPresentingComplaint" ng-model="PatientFormModel.HistoryOfPresentingComplaint"><input class="w-input field" id="examination" type="text" placeholder="Examination" name="examination" required="required" data-name="Examination" ng-model="PatientFormModel.Examination"><input class="w-input field" id="investigations" type="text" placeholder="Investigations" name="investigations" required="required" data-name="Investigations" ng-model="PatientFormModel.Investigations"><input class="w-input field" id="diagnosis" type="text" placeholder="Diagnosis" name="diagnosis" required="required" data-name="Diagnosis" ng-model="PatientFormModel.Diagnosis"><label class="label" for="managementtemplate">Management Template:</label>
                <select class="w-select field" id="managementtemplate" name="managementtemplate" data-name="ManagementTemplate"><option value="">Select one...</option>
<option value="First">First Choice</option>
<option value="Second">Second Choice</option>
<option value="Third">Third Choice</option></select><input class="w-button button" type="submit" value="Submit" data-wait="Please wait...">
</form>
              <div class="w-form-done">
                <p>Thank you! Your submission has been received!</p>
              </div>
              <div class="w-form-fail">
                <p>Oops! Something went wrong while submitting the form :(</p>
              </div>
            </div>
          </div>
        </div>
        <div class="w-col w-col-4">
          <div class="section-panel small-section">
            <div class="w-form">
              <form id="email-form" name="email-form" data-name="Email Form" ng-submit="EmailFormSubmit()">
                <h4>Search existing patients</h4>
                <input class="w-input field small-field" id="name-2" type="text" placeholder="e.g. First or Last name" name="name-2" data-name="Name 2" ng-model="EmailFormModel.Name2"><input class="w-button button search-button" type="submit" value="Search" data-wait="Please wait...">
</form>
              <div class="w-form-done">
                <p>Thank you! Your submission has been received!</p>
              </div>
              <div class="w-form-fail">
                <p>Oops! Something went wrong while submitting the form :(</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div></body></html>
