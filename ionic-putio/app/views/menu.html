<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" 
          class="button button-icon icon ion-navicon">
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button>
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right">
    </ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Left</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item 
          nav-clear 
          menu-close 
          ng-hide="loggedin"
          ng-click="login()">
          Login
        </ion-item>
        <ion-item 
          nav-clear 
          menu-close 
          ng-show="loggedin"
          ng-click="logout()">
          Logout
        </ion-item>
        <ion-item 
          nav-clear 
          menu-close 
          ng-show="loggedin"
          href="#/app/listfiles/0">
          Files
        </ion-item>
        <ion-item 
          nav-clear 
          menu-close 
          ng-show="loggedin"
          href="#/app/browse">
          Browse
        </ion-item>
        <ion-item 
          nav-clear 
          menu-close 
          ng-show="loggedin"
          href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
