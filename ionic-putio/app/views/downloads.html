<ion-view title="Downloads">
  <ion-content>
    <div class="list">
      <span ng-repeat="download in activeDownloads">
        <div class="item">
          {{download.options.name}}
        </div>
        <div class="item item-divider" ng-repeat="thread in download.threads">
          Thread: {{threadPercent(thread)}}
        </div>
      </span>
      <span ng-repeat="download in pendingDownloads">
        <div class="item">
          {{download.options.name}}
        </div>
      </span>
    </div>
  </ion-content>
</ion-view>
