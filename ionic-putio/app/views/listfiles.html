<ion-view title="Files">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" 
      	ng-href="{{getLink(file)}}"
      	ng-repeat="file in files">
        {{file.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
