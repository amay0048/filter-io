<!-- item repeater -->
<h3 ng-if="isEmpty(movies)">Searching for movies.</h3>
<div class="movie gran-torino bgimage" ng-repeat="movie in movies" ng-style="{'background-image':'url({{ movie.trakt.images.fanart || 'images/poster-dark.jpg' }})'}">
  <div class="w-container conatiner">
    <h2 class="light">{{ movie.trakt.title || movie.name }}</h2>
    <img class="movie-poster episode-image" ng-class-odd="'right'" src="images/poster.png" ng-click="videoLink(movie);" ng-style="{'background-image':'url({{ movie.trakt.images.poster || 'images/poster-dark.jpg' }})'}">
    <p class="light">{{ movie.trakt.overview || 'Sorry, I can\'t seem to find any information for this movie' }}</p>
    <a class="more-link" ng-click="videoLink(movie);">Watch</a>
  </div>
</div>
<!-- end item repeater -->
