<!-- item repeater -->
<h3 ng-if="isEmpty(videos)">Searching for files.</h3>
<div class="movie gran-torino" ng-repeat="video in videos | filter: { key: params.serial, season: params.season } | orderBy:['key','season','episode']" ng-style="{'background-image':'url({{ video.trakt.images.fanart || 'images/poster-dark.jpg' }})'}">
  <div class="w-container conatiner">
    <h2 class="light">{{ video.meta.title || video.name }}</h2>
    <img class="movie-poster episode-image" src="images/episode.png" ng-class-odd="'right'" ng-style="{'background-image':'url({{ video.meta.screen || 'images/episode-dark.jpg' }})'}" ng-click="videoLink(movie);">
    <p class="light">Season: {{ video.season || 'n/a' }}, Episode: {{ video.episode || 'n/a' }}</p>
    <p class="light">{{ video.meta.overview || 'Sorry, I can\'t seem to find any information for this file' }}</p>
    <a class="more-link" ng-click="videoLink(video,$event);" ng-href="{{video.uri}}">Watch</a>
  </div>
</div>
<!-- end item repeater -->
