<h3 ng-if="isEmpty(movies)">Searching for files.</h3>
<div class="column" ng-repeat="video in videos | filter: { key: filter.serial, season: filter.season }">
	<div class="item">
	  <img ng-src="{{ video.meta.screen || 'images/poster-dark.jpg' }}" width="100%">
	  <h3 class="snippet-title">{{ video.meta.title || video.name }}</h3>
	  <p class="snippet-text" ng-if="isFull(video.season)">Season: {{ video.season }}</p>
	  <p class="snippet-text" ng-if="isFull(video.episode)">Episode: {{ video.episode }}</p>
	  <p class="snippet-text">{{ video.meta.overview || 'Sorry, I can\'t seem to find any information for this file' }}</p>
		<a class="w-inline-block more-link" href="#">
			<div>Watch</div>
		</a>
	</div>
</div>
