    <script>
      var traktCB = function(result){
        var scope = getScope();
        scope.$apply(function(){
          scope.addSerial(result[0]);
        });
        NProgress.done();
      }
      var traktCB2 = function(result){
        var scope = getScope();
        scope.$apply(function(){
          scope.addEpisodes(result);
        });
        NProgress.done();
      }
      var traktCB3 = function(result){
        var scope = getScope();
        scope.$apply(function(){
          scope.addMovie(result[0]);
        });
        NProgress.done();
      }
      var putioCB = function(result){
        var scope = getScope();
        scope.$apply(function(){
          scope.addVideos(result.files);
        });
        NProgress.done();
      }
      var getScope = function(){
        var appEl = document.getElementById('application');
        return angular.element(appEl).scope();
      };
      var openUrl = function(uri,target){
          return window.open(uri,target);
      };
    </script>
